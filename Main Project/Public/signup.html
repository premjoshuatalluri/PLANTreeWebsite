<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email address</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript code for handling form submission and AJAX can go here -->
  <!-- Your custom JavaScript code for handling form submission and AJAX can go here -->
  <script>
    // Example: AJAX code to handle form submission for sign-up
    $("#signupForm").submit(function (event) {
  event.preventDefault();

  const name = $("#signupName").val();
  const email = $("#signupEmail").val();
  const password = $("#signupPassword").val();

  $.post("/signup", { name: name, email: email, password: password })
    .done(function (response) {
      // Success case: Handle the response from the server
      alert(response); // Show success message to the user
    })
    .fail(function (jqXHR, textStatus, errorThrown) {
      // Error case: Handle AJAX request failures
      console.error("AJAX Error:", textStatus, errorThrown);
      alert("An error occurred. Please try again."); // Show error message to the user
    });
});
    
  </script>
</body>

</html>
