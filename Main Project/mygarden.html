<!DOCTYPE html>
<html>
<head>
    <title>Garden Planner</title>
    <link rel="stylesheet" href="mygardens.css">
</head>
<body>
  <div class="garden-layout" id="gardenLayout" onclick="navigateToSearchBox(event)">
    <div class="selected-space"></div>
    <div class="selected-space">x</div>
    <div class="selected-space">Y</div>
  </div>
  <div class="search-box" id="searchBox">
    <input type="text" placeholder="Search for a plant..." oninput="searchPlant()">
    <button onclick="searchPlant()">Search</button>
    <div id="plantList">
        <!-- Plant list items will be added here -->
    </div>
  </div>
  <div id="plantNamesDisplay"></div>
  <script src="mygardenjs.js"></script>
</body>
</html>
